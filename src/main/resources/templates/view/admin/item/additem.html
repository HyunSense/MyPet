            <form class="row mt-3 add-item-form">
                <div class="col-5 text-center">
                    <img src="/img/dummy-image.png" class="img-fluid add-item-image" alt="add-item-image">
                    <input type="file" class="form-control mt-2 rounded-0" id="item-image" name="item-image" accept="image/*" required>
                </div>
                <div class="col-7 px-0">
                    <div class="input-group">
                        <label for="productPrice" class="input-group-text col-2 justify-content-center border rounded-0">상품제목</label>
                        <input type="text" class="form-control rounded-0" id="item-title" name="item-title" required>
                    </div>
                    <div class="input-group mt-2">
                        <label for="productPrice" class="input-group-text col-2 justify-content-center border rounded-0">제조사</label>
                        <input type="text" class="form-control rounded-0" id="item-company" name="item-company" required>
                    </div>
                    <div class="input-group mt-2">
                        <label for="productPrice" class="input-group-text col-2 justify-content-center border rounded-0">상품 가격</label>
                        <input type="text" class="form-control rounded-0" id="item-price" name="item-price" required>
                    </div>
                    <div class="input-group mt-2">
                        <label for="productDescription" class="input-group-text col-2 justify-content-center border rounded-0">상품 설명</label>
                        <textarea class="form-control rounded-0" id="item-description" name="item-description" rows="6" required></textarea>
                    </div>
                    <div class="input-group mt-2">
                        <label for="item-check" class="input-group-text col-2 border justify-content-center rounded-0">상품공개</label>
                        <input class="form-check-input rounded-0 my-auto align-items-center mx-2" type="checkbox" id="item-check" name="item-check">
                    </div>
