        <h1>SIGN UP</h1>
        
        <!-- Links -->

          <li>
            <a href="login2.html" id="signin">로그인</a>
          </li>
          <li>

          </li>
          <li>
            <a href="#" id="reset">RESET</a>
          </li>
        </ul>
        
        <!-- Form -->
        <form  action="" method="post">
          <!-- email input -->
          <div class="first-input input__block first-input__block">
             <input type="email" placeholder="이메일" class="input" id="email"/>
          </div>
          <!-- password input -->
          <div class="input__block">
              <input type="password" class="input" placeholder="비밀번호" id="password"/>
          </div>
          <!-- repeat password input -->
          <div class="input__block">
             <input type="password" placeholder="비밀번호 확인" class="input repeat__password" id="repeat__password"    />
          </div>
          <div class="input__block">
            <input type="text" placeholder="닉네임 (3글자 이상)" class="input" id="nickname"    />
         </div>

          <div class="input__block">
            <input type="text" placeholder="주소" class="input mb-1" id="address"/>
            <input type="text" placeholder="상세주소" class="input" id="detail_address"/>
          </div>
          
          <!-- sign in button -->
          <button class="signin__btn">
            로그인
          </button>
        </form>
        <!-- separator -->
        <div class="separator">
          <p>OR</p>
        </div>
        <!-- google button -->
        <button class="google__btn">
          <i class="fa fa-google"></i>
          Sign in with Google
        </button>
        <!-- google button -->
        <button class="github__btn">
          <i class="fa fa-github"></i>
          Sign in with GitHub
        </button>
