<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PET에 오신것을 환영합니다.</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/common2.css" rel="stylesheet" />

</head>
<body class="">
    <div class="mt-7 pb-4 px-4 d-flex justify-content-center">
        <div class="w-100 max-w-md">
            <div class="text-center">
                <a href="/index4.html" th:href="@{/static}">
                    <img class="w-50" src="/img/mypet_logo.png" alt="">
                </a>
            </div>
            <div class="text-center">
                <h3 class="mt-4 fw-bold">MY PET에 오신것을 환영합니다.</h3>
                <p class="text-sm text-dark-500">MYPET은 개인포트폴리오 어플리케이션 입니다.</p>
            </div>
            <div class="hr-text py-3">
                <span class="px-1">MY PET 아이디로 로그인</span>
            </div>
            <form action="" class="mt-3" th:object="${loginForm}" method="post">
                <div th:if="${#fields?.hasGlobalErrors()}" class="mt-3">
                    <p class="text-danger text-sm ps-1" th:each="error : ${#fields.globalErrors()}"
                    th:text="${error}">ID,PW 통합오류</p>
                </div>
                <div>
                    <label class="text-sm fw-medium text-dark-500" for="user-id" th:text="#{label.member.loginId}">아이디</label>
                    <input class="form-control text-base" type="text" id="user-id" th:field="*{loginId}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{loginId}">아이디 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="password" th:text="#{label.member.password}">비밀번호</label>
                    <input class="form-control text-base" type="password" id="password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{password}">비밀번호 오류</p>
                    </div>
                </div>

                <div class="d-grid mt-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-form py-2" th:text="#{button.member.login}">로그인</button>
                </div>

                <div class="hr-text py-3 mt-4">
                    <span class="px-1">또는</span>
                </div>

                <div class="mt-4 mx-auto">
                    <div class="d-grid">
                        <button type="submit" class="btn py-2 kakao-login">카카오 로그인</button>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn py-2 naver-login">네이버 로그인</button>
                    </div>
                </div>

                <div class="mt-4 text-end text-sm">
                    <a href="" class="text-blue-500 text-decoration-none" th:text="#{button.member.findMember}">계정찾기</a>
                </div>
                <div class="mt-4 text-center text-sm">
                    <span class="">아직 회원이 아니신가요?</span>
                    <a href="/accounts/signup" class="text-blue-500 mx-1" th:text="#{button.member.signup}">회원가입</a>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
