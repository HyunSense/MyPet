<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PET에 오신것을 환영합니다.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/custom.css" rel="stylesheet" />

</head>
<body class="">
    <div class="mt-5 pb-4 px-4 d-flex justify-content-center">
        <div class="w-100 max-w-md">
            <div class="text-center">
                <a href="/index4.html" th:href="@{/static}">
                    <img class="w-50" src="/img/MY PET.png" alt="">
                </a>
            </div>
            <div class="text-center">
                <h3 class="mt-4 fw-bold">MY PET에 오신것을 환영합니다.</h3>
                <p class="text-sm text-dark-500">MYPET은 개인포트폴리오 어플리케이션 입니다.</p>
            </div>

            <div class="mt-4 mx-auto">
                <div class="d-grid">
                    <button type="submit" class="btn py-2 kakao-login">카카오 회원가입</button>
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn py-2 naver-login">네이버 회원가입</button>
                </div>
            </div>
            <div class="hr-text py-3">
                <span class="px-1">회원가입에 필요한 기본정보를 입력해주세요.</span>
            </div>
            <form action="/index4.html" th:action class="mt-3" th:object="${signUpForm}" method="post" novalidate>
                <div th:if="${#fields?.hasGlobalErrors()}" class="mt-3">
                    <p class="text-danger text-sm ps-1" th:each="error : ${#fields.globalErrors()}"
                       th:text="${error}">ID,PW 통합오류</p>
                </div>
                <div>
                    <label class="text-sm fw-medium text-dark-500" for="login-id" th:text="#{label.member.loginId}">아이디</label>
                    <input class="form-control text-base" type="text" placeholder="4~15자 이내로 입력해주세요" id="login-id" th:field="*{loginId}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{loginId}">아이디 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="password" th:text="#{label.member.password}">비밀번호</label>
                    <input class="form-control text-base" type="password" placeholder="대소문자,숫자,특수문자 조합 8~20" id="password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{password}">비밀번호 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="repeat-password" th:text="#{label.member.repeatPassword}">비밀번호 확인</label>
                    <input class="form-control text-base" type="password" placeholder="대소문자,숫자,특수문자 조합 8~20" id="repeat-password" th:field="*{repeatPassword}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{repeatPassword}">비밀번호 확인 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="email" th:text="#{label.member.email}">이메일</label>
                    <input class="form-control text-base" type="email" placeholder="example@example.com" id="email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{email}">이메일 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="name" th:text="#{label.member.name}">이름</label>
                    <input class="form-control text-base" type="text" placeholder="홍길동" id="name" th:field="*{name}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{name}">이름 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="nickname" th:text="#{label.member.nickname}">닉네임</label>
                    <input class="form-control text-base" type="text" placeholder="별명을 알파벳, 한글, 숫자를 20자 이하로 입력해주세요" id="nickname" th:field="*{nickName}">
                    <div th:if="${#fields.hasErrors()}">
                        <p class="text-danger text-sm ps-1" th:errors="*{nickName}">닉네임 오류</p>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="address" th:text="#{label.member.address}">주소</label>
                    <input class="form-control text-base" type="text" placeholder="지번,도로명" id="address" th:field="*{address}">
                </div>
                <div class="mt-2">
                    <label class="text-sm fw-medium text-dark-500" for="detail-address" th:text="#{label.member.detailAddress}">상세주소</label>
                    <input class="form-control text-base" type="text" placeholder="000동 000호" id="detail-address" th:field="*{detailAddress}">
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <a href="#!" class="fw-medium px-4 text-decoration-none text-blue-500 text-sm">서비스이용약관</a>
                    <div class="vr"></div>
                    <a href="#!" class="fw-medium px-4 text-decoration-none text-blue-500 text-sm">개인정보처리방침</a>
                </div>
                <div class="d-grid mt-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-form py-2">회원가입</button>
                </div>
                <div class="mt-4 text-center text-sm">
                    <span class="">이미 회원이신가요?</span>
                    <a href="/accounts/login.html" th:href="@{/accounts/login}" class="text-blue-500 mx-1">로그인</a>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
