<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/common2.css" rel="stylesheet" />
    <link href="/css/pretendard.css" rel="stylesheet" />

</head>
<body class="">
    <div class="mt-7 pb-4 px-4 d-flex justify-content-center">
        <div class="w-100 max-w-md">
            <div class="text-center">
                <a href="/index4.html" th:href="@{/}">
                    <img class="w-50" src="/img/mypet_logo.png" alt="로고">
                </a>
            </div>
            <div class="text-center">
                <h3 class="mt-4 fw-bold">MY PET에 오신것을 환영합니다.</h3>
                <p class="text-sm text-dark-500">MYPET은 개인포트폴리오 어플리케이션 입니다.</p>
            </div>
            <div class="hr-text py-3">
                <span class="px-1">MY PET 아이디로 로그인</span>
            </div>
            <form action="" class="mt-3">
                <div>
                    <label class="text-sm fw-medium text-dark-500" for="user-id">아이디</label>
                    <input class="form-control" type="text" placeholder="4~15자 이내로 입력해주세요" name="" id="user-id">
                </div>
                <div class="mt-4">
                    <label class="text-sm fw-medium text-dark-500" for="password">비밀번호</label>
                    <input class="form-control" type="password" placeholder="최소 6자 이상(알파벳,숫자 필수)" name="" id="password">
                </div>

                <div class="d-grid mt-4 mx-auto">
                    <button type="submit" class="btn btn-primary btn-form py-2">로그인</button>
                </div>
                <div class="mt-4 text-end text-sm">
                    <a href="" class="text-blue-500 text-decoration-none">계정찾기</a>
                </div>
                <div class="mt-4 text-center text-sm">
                    <span class="">아직 회원이 아니신가요?</span>
                    <a href="/accounts/signup" class="text-blue-500 mx-1">회원가입</a>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
